<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Jar Body -->
  <rect x="50" y="50" width="100" height="150" fill="#F5C16C" stroke="#D1A05B" stroke-width="2" />
  
  <!-- Jar Lid -->
  <rect x="40" y="35" width="120" height="15" fill="#A67D5E" />
  <rect x="60" y="35" width="80" height="15" fill="#8B5D33" />
  
