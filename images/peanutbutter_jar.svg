  <!-- Peanut Illustrations -->
  <circle cx="90" cy="120" r="8" fill="#8B5D33" />
  <circle cx="110" cy="130" r="10" fill="#8B5D33" />
  <circle cx="80" cy="140" r="12" fill="#8B5D33" />
  <circle cx="120" cy="150" r="9" fill="#8B5D33" />
  <circle cx="70" cy="160" r="11" fill="#8B5D33" />
