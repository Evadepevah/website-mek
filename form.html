<form method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="housemate">Housemate:</label>
    <input type="text" id="housemate" name="housemate" required><br><br>

    <label for="location_from">Location From:</label>
    <select id="location_from" name="location_from">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label for="identify_as">Identify As:</label>
    <input type="text" id="identify_as" name="identify_as" required><br><br>

    <label for="outfit">Outfit:</label>
    <input type="radio" id="outfit" name="outfit" value="Option 1" required> Option 1
    <input type="radio" id="outfit" name="outfit" value="Option 2" required> Option 2<br><br>

    <label for="payment_name">Payment Name:</label>
    <input type="text" id="payment_name" name="payment_name" maxlength="30" required><br><br>

    <input type="checkbox" id="accept_terms" name="accept_terms" required>
    <label for="accept_terms">I accept the terms and conditions</label><br><br>

    <input type="submit" value="Submit">
    </form>
